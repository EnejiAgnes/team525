 <h1> type of list, we have 1. ordered list (ol) 2. unordered list (ul)</h1>
	
	<h2> unordered list</h2>
	<ul class: list>
	<li> wash my teeth</li>
	<li>wash my clothes</li>
	<li>go to the market</li>
	<li> go to school </li>
</ul>

<h1> an order list</h1>
<ol>
	<li> wash my cloth</li>

</ol>
